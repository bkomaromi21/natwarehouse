<table mat-table [dataSource]="stockElements" class="stock-element-table" matSort>
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.part.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
      <td mat-cell *matCellDef="let element"> {{element.part.price}} HUF </td>
    </ng-container>
  
    <ng-container matColumnDef="priceInEur">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price in foreign currency </th>
      <td mat-cell *matCellDef="let element"> {{element.part.priceInEur}} EUR</td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.part.description}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
