<div class="example-container">
    <mat-form-field>
        <mat-select placeholder="Select part">
          <mat-option *ngFor="let part of parts" [value]="part.partId">{{part.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Quantity"></textarea>
    </mat-form-field>
</div>
<div class="example-button-row">
    <button mat-raised-button color="primary">Decrease quantity</button>
    <button mat-raised-button color="primary">Increase quantity</button>
</div>
